<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>forms</title>

<body>
    <h2>forms</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            bonus: <input type="number" name="myNumber">
        </div>
        <br>
        <div>
            write about yourself <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>

        <div>
            are you above 18?: <input type="checkbox" name="myEligibility">
        </div>
        <br>
        <div>
            <label for="car">car</label>

                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
            </select>

        </div>
        <br>
        <div>
            gender:male <input type="radio" name="myGender">female <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <input type="reset" name="reset now">
        </div>
        <div>
            <input type="submit" value="submit button">
        </div>
    </form>
